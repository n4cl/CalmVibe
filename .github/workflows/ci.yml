name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: npm
          cache-dependency-path: calmvibe/package-lock.json
      - name: Install
        run: npm ci
        working-directory: calmvibe
      - name: Lint
        run: npm run lint
        working-directory: calmvibe
      - name: Test
        run: npm test -- --runInBand
        working-directory: calmvibe
      - name: Build
        run: npm run build --if-present
        working-directory: calmvibe
